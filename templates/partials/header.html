<!-- header -->
    <div class="agileits_header">
        <div class="w3l_offers">
            <a href="/specialOffer">Today's special Offers ! {{auth.allData}}</a>
        </div>
        <div class="w3l_search">
            <form action="/searchProduct" method="post">
                <input type="text" name="Product" value="Search a product..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search a product...';}" required="">
                <input type="submit" value=" ">
            </form>
        </div>
        <div class="product_list_header">  
            <form action="#" method="post" class="last">
                <fieldset>
                    <input type="hidden" name="cmd" value="_cart" />
                    <input type="hidden" name="display" value="1" />
                    <input type="submit" name="submit" value="View your cart" class="button" /><sup style="color: white" id="total"></sup>
                </fieldset>
            </form>
        </div>
        <div class="w3l_header_right">
            <ul>
                <li class="dropdown profile_details_drop">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i><span class="caret"></span></a>
                    <div class="mega-dropdown-menu">
                        <div class="w3ls_vegetables">
                        {% if auth.sessionOut == 1 %}
                            <ul class="dropdown-menu drp-mnu">
                                <li><a href="/logOut">LogOut</a></li> 
                                <li><a href="/changePassword">Change Password</a></li> 
                                <li><a href="/myorders">My Orders</a></li>                                
                            </ul>
                        {% else %}
                         <ul class="dropdown-menu drp-mnu">
                                <li><a href="/loginPage">Login</a></li> 
                                <li><a href="/loginPage">Sign Up</a></li>
                            </ul>
                        {% endif %}
                        </div>                  
                    </div>  
                </li>
            </ul>
        </div>
        <div class="w3l_header_right1">
            <h2><a href="/contact">Contact Us</a></h2>
        </div>
        <div class="clearfix"> </div>
    </div>
<!-- script-for sticky-nav -->
    <script>
    $(document).ready(function() {
         var navoffeset=$(".agileits_header").offset().top;
         $(window).scroll(function(){
            var scrollpos=$(window).scrollTop(); 
            if(scrollpos >=navoffeset){
                $(".agileits_header").addClass("fixed");
            }else{
                $(".agileits_header").removeClass("fixed");
            }
         });
         
    });
 
//alert(result);
    </script>
 
<!-- //script-for sticky-nav -->
