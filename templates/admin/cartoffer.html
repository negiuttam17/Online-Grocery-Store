{% extends "layout.html" %}
{% block title %}<!-- products-breadcrumb -->
    <div class="products-breadcrumb">
        <div class="container">
            <ul>
                <li><i class="fa fa-home" aria-hidden="true"></i><a href="/admin/adminpage">Home</a><span>|</span></li>
                <li>Cart Offer</li>
            </ul>
        </div>
    </div>

{% endblock %}

{% block main %}
  <div class=" w3l_banner_nav_right ">
  
  <div class="agileinfo_mail_grids">
    
   <form action="/admin/addCartOffer" method="POST" role="form" enctype="multipart/form-data" >
      <div class="col-md-12">
        <div class="ibox-content">
          <div class="form-group"><label class=" col-sm-2 control-label">Minimum Cart Amount </label>
            <div class="col-sm-4"><input type="text" class="form-control" name="cartamount" value="" ></div>
            <div class="clearfix"></div>
          </div>

          <div class="form-group"><label class=" col-sm-2 control-label">Discount %</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="%discount" value="" ></div>
            <div class="clearfix"></div>
          </div>

          <div class="form-group"><label class=" col-sm-2 control-label">Discount Amount</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="amountdiscount" value="" ></div>
            <div class="clearfix"></div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-4"><button type="submit" class="btn btn-primary">Submit</button> </div>
            <div class="clearfix"></div>
          </div> 


        </div>
      </div>
  </form>
</div>


</div>
